 <!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="http://192.168.1.86:8080/target/target-script-min.js#anonymous"></script>

    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        var watch_id=null; 
        var route_data= []; 
        // navigator.geolocation.getCurrentPosition(onSuccess, onError);
        document.getElementById('go').onclick = function() {
            console.log('hi'); 

            watch_id= navigator.geolocation.watchPosition(

                //success
                function(position) {
                        //check against route waypoints 
                        console.log('position is'+position); 
                        route_data.push(position); 
                },
                //error
                function(error) {
                        console.log('couldnt get coordinates!!!'); 
                },
                //settings
                { freqeuncy: 10000, enableHighAccuracy: true}); 

        }

        document.getElementById('stop').onclick = function() {
            navigator.geolocation.clearWatch(watch_id); 
            console.log('istopped'); 
        }

        
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>
  </head>
  <body>
  <!--   <p id="geolocation">Finding geolocation...</p> -->
    <h1>Navigate to the tube</h1>
    <button id='go'>GO</button>
    <button id='stop'>STOP</button>
  </body>
</html>
